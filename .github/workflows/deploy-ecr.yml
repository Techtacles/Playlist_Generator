name: 'Build Dockerfile'

on:
  push:
    branches: [ "aws-cloud" ]


permissions:
  contents: read
  id-token: write

jobs:
  playlist_gen:
    name: 'Playlist Generator'
    runs-on: ubuntu-latest
    environment: production

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    - name: Authenticate with AWS using OIDC
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.AWS_WEB_IDENTITY_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Export Terraform TFVARS file
      run: |
        echo "$TERRAFORM_VARIABLES" >> terraform.tfvars
      shell: bash
      env:
        TERRAFORM_VARIABLES: ${{ secrets.TERRAFORM_VARIABLES }}

    - name: Terraform Init
      run: terraform init -backend-config="bucket=$TFSTATE_BUCKET" -upgrade
      env:
          TFSTATE_BUCKET: ${{ secrets.TFSTATE_BUCKET}}

    # Checks that all Terraform configuration files adhere to a canonical format
    - name: Terraform Format
      run: terraform fmt -check

    
    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan -lock=false -var-file="terraform.tfvars"

      # On push to "master", build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
    - name: Terraform Apply
      run: terraform apply -lock=false -var-file="terraform.tfvars" -auto-approve


    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Deploy to ECR
      run: |
        aws ecr get-login-password --region eu-west-2  | docker login --username AWS --password-stdin $ECR_REPO_URI 
        docker build -t playlist_gen_repo . --platform=linux/amd64
        docker tag playlist_gen_repo:latest $ECR_REPO_URI/$ECR_REPO_NAME:latest
        
        docker push $ECR_REPO_URI/$ECR_REPO_NAME:latest
      env:
        ECR_REPO_NAME : ${{ secrets.ECR_REPO_NAME }} 
        ECR_REPO_URI : ${{ secrets.ECR_REPO_URI }} 
          
      
